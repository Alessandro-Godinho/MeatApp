<div class="form-group" [class.has-sucess]="Sucesso()" [class.has-error]="Erro()">

    <label class="control-label sr-only"  for="inputSuccess"><i class="fa fa-check"></i> {{label}}</label>

    <ng-content></ng-content>

    <span class="help-block" *ngIf="Sucesso()"><i class="fa fa-check"></i>OK</span>
    <span class="help-block" *ngIf="Erro()"><i class="fa fa-remove"></i>{{mensagemErro}}</span>

    </div>
